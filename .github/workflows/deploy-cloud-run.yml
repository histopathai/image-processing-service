name: Deploy Image Processing Service to Cloud Run Job

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  SERVICE_NAME: image-processing-service
  GAR_LOCATION: ${{ secrets.GCP_REGION }}
  GAR_REPOSITORY: histopath-docker-repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:latest"
          
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST .
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to Cloud Run Job
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.IMAGE_TAG }} \
            --region=${{ secrets.GCP_REGION }} \
            --max-retries=3 \
            --task-timeout=3600 \
            --parallelism=1 \
            --tasks=1 \
            --cpu=4 \
            --memory=8Gi \
            --execution-environment=gen2 \
            --set-env-vars="APP_ENV=PROD" \
            --set-env-vars="PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" \
            --set-env-vars="GCS_ORIGINAL_BUCKET_NAME=${{ secrets.GCS_ORIGINAL_BUCKET_NAME }}" \
            --set-env-vars="GCS_PROCESSED_BUCKET_NAME=${{ secrets.GCS_PROCESSED_BUCKET_NAME }}" \
            --set-env-vars="IMAGE_PROCESSING_SUB_ID=${{ secrets.GCP_IMAGE_PROCESSING_SUB_ID }}" \
            --set-env-vars="IMAGE_PROCESS_RESULT_TOPIC_ID=${{ secrets.GCP_IMAGE_PROCESS_RESULT_TOPIC_ID }}" \
            --set-env-vars="INPUT_MOUNT_PATH=/mnt/input" \
            --set-env-vars="OUTPUT_MOUNT_PATH=/mnt/output" \
            --set-env-vars="LOG_LEVEL=INFO" \
            --set-env-vars="LOG_FORMAT=json" \
            --set-env-vars="TILE_SIZE=256" \
            --set-env-vars="OVERLAP=0" \
            --set-env-vars="QUALITY=85" \
            --set-env-vars="DZI_LAYOUT=dz" \
            --set-env-vars="DZI_SUFFIX=jpeg" \
            --set-env-vars="THUMBNAIL_SIZE=256" \
            --set-env-vars="THUMBNAIL_QUALITY=90"

      - name: Verify Deployment
        run: |
          gcloud run jobs describe ${{ env.SERVICE_NAME }} \
            --region=${{ secrets.GCP_REGION }} \
            --format="value(name,status.conditions[0].state)"

      - name: Test Job Execution (Optional)
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "Triggering a test execution..."
          gcloud run jobs execute ${{ env.SERVICE_NAME }} \
            --region=${{ secrets.GCP_REGION }} \
            --wait